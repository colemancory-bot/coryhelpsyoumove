<style>
/* ── Theme Tokens ── */
:root,[data-theme="dark"]{
  --bg:#0C0B09;--bg-warm:#141210;--surface:#211F1B;
  --border:rgba(196,176,140,0.12);--border-hover:rgba(196,176,140,0.3);
  --gold:#C4B08C;--gold-light:#D4C4A0;--gold-dark:#A08A60;
  --cream:#F5F0E8;--text-muted:rgba(245,240,232,0.55);--text-body:rgba(245,240,232,0.75);
  --nav-bg:rgba(12,11,9,0.92);
  --sky-top:#0C0B09;--sky-bot:#1a1a2e;
  --mtn-back:#1a1815;--mtn-back-peak:#252220;
  --mtn-mid:#141210;--mtn-mid-peak:#1e1c18;
  --mtn-front:#0e0d0b;--mtn-front-peak:#161412;
  --fog-color:rgba(196,176,140,0.04);
  --cloud-color:rgba(245,240,232,0.03);
  --star-vis:block;--moon-vis:block;
}
[data-theme="light"]{
  --bg:#F8F6F1;--bg-warm:#F0EDE6;--surface:#EBE7DF;
  --border:rgba(120,100,70,0.12);--border-hover:rgba(120,100,70,0.25);
  --gold:#8B7748;--gold-light:#A08A58;--gold-dark:#6B5A38;
  --cream:#1A1815;--text-muted:rgba(26,24,21,0.5);--text-body:rgba(26,24,21,0.7);
  --nav-bg:rgba(248,246,241,0.92);
  --sky-top:#8BABC7;--sky-bot:#C5D5E4;
  --mtn-back:#7A8B7A;--mtn-back-peak:#8A9B8A;
  --mtn-mid:#6B7B6B;--mtn-mid-peak:#7A8A7A;
  --mtn-front:#5A6A5A;--mtn-front-peak:#6B7B6B;
  --fog-color:rgba(255,255,255,0.15);
  --cloud-color:rgba(255,255,255,0.6);
  --star-vis:none;--moon-vis:none;
}

*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{-webkit-font-smoothing:antialiased}
body{font-family:'Outfit','Helvetica Neue',sans-serif;background:var(--bg);color:var(--cream);overflow:hidden;height:100vh;height:100dvh}
a{color:inherit;text-decoration:none}
::selection{background:var(--gold);color:var(--bg)}

/* ── Grain ── */
.grain{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;opacity:0.025;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
[data-theme="light"] .grain{opacity:0.015}

/* ── Nav ── */
.four-nav{position:fixed;top:0;left:0;right:0;z-index:1000;padding:1.25rem 3rem;display:flex;align-items:center;justify-content:space-between;background:transparent}
.four-nav-logo{display:flex;align-items:center;gap:1.25rem;text-decoration:none}
.four-nav-logo-text{display:flex;flex-direction:column;line-height:1.1;gap:0.15rem}
.four-nav-logo-name{font-family:'Cormorant Garamond',Georgia,serif;font-size:1.5rem;font-weight:300;letter-spacing:0.05em;color:var(--cream)}
.four-nav-logo-name span{color:var(--gold)}
.four-nav-logo-sub{font-size:0.5rem;letter-spacing:0.25em;text-transform:uppercase;color:var(--text-muted);font-family:'Outfit',sans-serif;font-weight:400}
.four-nav-divider{width:1px;height:36px;background:var(--border);flex-shrink:0}
.four-nav-kw{height:44px;width:auto;opacity:0.85}
[data-theme="light"] .four-nav-kw{filter:invert(1)}
.four-nav-right{display:flex;align-items:center;gap:1.5rem}
.four-nav-phone{display:flex;align-items:center;gap:0.4rem;font-size:0.78rem;color:var(--text-body);letter-spacing:0.06em}
.four-nav-phone svg{width:13px;height:13px;stroke:var(--gold);fill:none;stroke-width:2}
.four-theme-toggle{cursor:pointer;font-size:1rem;padding:4px 8px;border-radius:20px;border:1px solid var(--border);transition:all 0.3s;background:none;color:var(--cream)}
.four-theme-toggle:hover{border-color:var(--gold)}
[data-theme="dark"] .t-sun{display:none}
[data-theme="light"] .t-moon{display:none}

/* ── Scene ── */
.scene{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden}

/* Sky */
.sky{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bot) 100%);transition:background 0.5s}

/* Moon */
.moon{display:var(--moon-vis);position:absolute;top:12%;right:15%;width:60px;height:60px;border-radius:50%;background:radial-gradient(circle at 40% 40%, var(--gold-light), rgba(196,176,140,0.1) 70%, transparent);box-shadow:0 0 40px rgba(196,176,140,0.15),0 0 80px rgba(196,176,140,0.08);animation:fadeIn 2s 1s both}

/* Stars */
.star{display:var(--star-vis);position:absolute;border-radius:50%;background:var(--gold-light)}
.star-sm{width:2px;height:2px}
.star-md{width:3px;height:3px}
.star-lg{width:4px;height:4px;box-shadow:0 0 6px rgba(196,176,140,0.3)}
@keyframes twinkle{0%,100%{opacity:0.15}50%{opacity:0.85}}
@keyframes twinkle2{0%,100%{opacity:0.3}40%{opacity:0.9}70%{opacity:0.1}}

/* Clouds */
.cloud{position:absolute;border-radius:50%;background:radial-gradient(ellipse, var(--cloud-color), transparent 70%);pointer-events:none}
.cloud-1{width:400px;height:80px;top:18%;left:-10%;animation:drift 45s linear infinite}
.cloud-2{width:300px;height:60px;top:28%;right:-15%;animation:drift2 55s linear infinite}
.cloud-3{width:500px;height:70px;top:22%;left:30%;animation:drift 60s linear infinite;animation-delay:-20s}
@keyframes drift{0%{transform:translateX(0)}100%{transform:translateX(120vw)}}
@keyframes drift2{0%{transform:translateX(0)}100%{transform:translateX(-120vw)}}

/* Fog */
.fog{position:absolute;bottom:25%;left:0;width:100%;height:15vh;background:linear-gradient(180deg, transparent, var(--fog-color), transparent);animation:fogPulse 8s ease-in-out infinite;z-index:3}
@keyframes fogPulse{0%,100%{opacity:0.5}50%{opacity:1}}

/* Mountains */
.mountain{position:absolute;bottom:0;left:0;width:100%;will-change:transform}
.mountain-back{
  height:40vh;z-index:1;
  background:linear-gradient(180deg, var(--mtn-back-peak) 0%, var(--mtn-back) 100%);
  clip-path:polygon(0% 100%, 0% 65%, 3% 55%, 8% 42%, 14% 50%, 20% 35%, 26% 48%, 32% 28%, 38% 40%, 45% 22%, 52% 38%, 58% 30%, 65% 45%, 72% 25%, 78% 40%, 85% 32%, 92% 48%, 97% 38%, 100% 45%, 100% 100%);
  animation:mountainRise 1.4s cubic-bezier(0.16,1,0.3,1) 0.1s both;
}
.mountain-mid{
  height:35vh;z-index:2;
  background:linear-gradient(180deg, var(--mtn-mid-peak) 0%, var(--mtn-mid) 100%);
  clip-path:polygon(0% 100%, 0% 70%, 5% 55%, 12% 62%, 18% 45%, 25% 55%, 32% 38%, 40% 50%, 48% 35%, 55% 48%, 62% 32%, 68% 42%, 75% 50%, 82% 38%, 88% 52%, 95% 42%, 100% 55%, 100% 100%);
  animation:mountainRise 1.4s cubic-bezier(0.16,1,0.3,1) 0.3s both;
}
.mountain-front{
  height:28vh;z-index:4;
  background:linear-gradient(180deg, var(--mtn-front-peak) 0%, var(--mtn-front) 100%);
  clip-path:polygon(0% 100%, 0% 60%, 6% 50%, 15% 58%, 22% 42%, 30% 52%, 38% 40%, 45% 55%, 55% 38%, 62% 48%, 70% 42%, 78% 55%, 85% 45%, 93% 52%, 100% 48%, 100% 100%);
  animation:mountainRise 1.4s cubic-bezier(0.16,1,0.3,1) 0.5s both;
}
@keyframes mountainRise{from{transform:translateY(100%)}to{transform:translateY(0)}}

/* Cabin — sits on front ridgeline */
.cabin{position:absolute;bottom:calc(28vh * 0.55);left:70%;z-index:5;animation:fadeIn 1.5s 1.2s both}
.cabin-body{width:16px;height:12px;background:var(--mtn-front-peak);position:relative}
.cabin-roof{width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:10px solid var(--mtn-front-peak);position:relative;left:-4px;top:0}
.cabin-window{position:absolute;top:3px;left:5px;width:5px;height:5px;background:var(--gold);border-radius:1px;box-shadow:0 0 6px var(--gold),0 0 15px rgba(196,176,140,0.4),0 0 30px rgba(196,176,140,0.15);animation:warmGlow 4s ease-in-out infinite}
.cabin-door{position:absolute;bottom:0;left:9px;width:4px;height:6px;background:var(--mtn-back);border-radius:1px 1px 0 0}
@keyframes warmGlow{0%,100%{box-shadow:0 0 6px var(--gold),0 0 15px rgba(196,176,140,0.4),0 0 30px rgba(196,176,140,0.15)}50%{box-shadow:0 0 10px var(--gold),0 0 25px rgba(196,176,140,0.5),0 0 50px rgba(196,176,140,0.2)}}

/* Trail dots — wander away from cabin along the front ridge */
.trail{position:absolute;bottom:calc(28vh * 0.45);left:calc(70% + 22px);z-index:5;animation:fadeIn 2s 1.5s both}
.trail span{display:block;width:3px;height:3px;border-radius:50%;background:var(--gold-dark);opacity:0.3;position:absolute}
.trail span:nth-child(1){top:0;left:0}
.trail span:nth-child(2){top:6px;left:8px}
.trail span:nth-child(3){top:10px;left:18px}
.trail span:nth-child(4){top:8px;left:28px}
.trail span:nth-child(5){top:12px;left:40px}
.trail span:nth-child(6){top:8px;left:52px;opacity:0.2}
.trail span:nth-child(7){top:14px;left:64px;opacity:0.15}
.trail span:nth-child(8){top:10px;left:78px;opacity:0.1}
.trail span:nth-child(9){top:16px;left:92px;opacity:0.06}

/* Shooting star */
.shooting-star{display:var(--star-vis);position:absolute;top:15%;left:40%;width:80px;height:1px;background:linear-gradient(90deg, transparent, var(--gold-light), transparent);transform:rotate(-35deg);opacity:0;animation:shoot 8s 4s infinite}
@keyframes shoot{0%{transform:rotate(-35deg) translateX(0);opacity:0}2%{opacity:0.8}4%{transform:rotate(-35deg) translateX(300px);opacity:0}100%{opacity:0}}

/* ── Content ── */
.four-content{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;text-align:center;padding:2rem;pointer-events:none}
.four-content > *{pointer-events:auto}

.four-code{font-family:'Cormorant Garamond',Georgia,serif;font-size:9rem;font-weight:300;line-height:1;color:var(--gold);opacity:0.2;text-shadow:0 0 60px rgba(196,176,140,0.15);letter-spacing:0.05em;animation:fadeUp 1s cubic-bezier(0.16,1,0.3,1) 0.8s both;margin-bottom:0.5rem}

.four-tagline{font-family:'Cormorant Garamond',Georgia,serif;font-size:1.8rem;font-weight:300;font-style:italic;color:var(--cream);line-height:1.3;margin-bottom:0.75rem;animation:fadeUp 1s cubic-bezier(0.16,1,0.3,1) 1s both}

.four-sub{font-size:0.9rem;color:var(--text-muted);line-height:1.6;max-width:420px;margin-bottom:2.5rem;animation:fadeUp 1s cubic-bezier(0.16,1,0.3,1) 1.2s both}

.four-actions{display:flex;gap:1rem;animation:fadeUp 1s cubic-bezier(0.16,1,0.3,1) 1.4s both;margin-bottom:2rem;flex-wrap:wrap;justify-content:center}

.four-btn{display:inline-flex;align-items:center;gap:0.5rem;padding:0.85rem 2rem;font-family:'Outfit',sans-serif;font-size:0.75rem;letter-spacing:0.18em;text-transform:uppercase;font-weight:500;transition:all 0.4s cubic-bezier(0.16,1,0.3,1);cursor:pointer;text-decoration:none}

.four-btn-primary{background:var(--gold);color:var(--bg);border:1px solid var(--gold)}
.four-btn-primary:hover{background:var(--gold-light);border-color:var(--gold-light);transform:translateY(-2px);box-shadow:0 8px 30px rgba(196,176,140,0.2)}

.four-btn-ghost{background:transparent;color:var(--gold);border:1px solid var(--border-hover)}
.four-btn-ghost:hover{border-color:var(--gold);color:var(--gold-light);transform:translateY(-2px)}

.four-phone{display:flex;align-items:center;gap:0.5rem;font-size:0.75rem;color:var(--text-muted);letter-spacing:0.08em;transition:color 0.3s;animation:fadeUp 1s cubic-bezier(0.16,1,0.3,1) 1.6s both}
.four-phone:hover{color:var(--gold)}
.four-phone svg{width:14px;height:14px;stroke:var(--gold);fill:none;stroke-width:2}

@keyframes fadeUp{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* ── Responsive ── */
@media(max-width:768px){
  .four-nav{padding:1rem 1.5rem}
  .four-nav-kw{height:32px}
  .four-nav-phone{display:none}
  .four-code{font-size:5rem}
  .four-tagline{font-size:1.3rem}
  .four-sub{font-size:0.82rem}
  .cloud-3{display:none}
  .moon{width:40px;height:40px;top:10%;right:10%}
}
@media(max-width:480px){

  .four-btn{justify-content:center}
  .star:nth-child(n+12){display:none}
  .shooting-star{display:none}
}
</style>
</head>

(function(){

  var saved = localStorage.getItem('theme');
  if(saved) document.documentElement.setAttribute('data-theme', saved);
  else if(window.matchMedia && window.matchMedia('(prefers-color-scheme:light)').matches) document.documentElement.setAttribute('data-theme','light');
